<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover and Click</title>
    <style>
        body {
            background-image:url('https://static.vecteezy.com/system/resources/previews/003/026/018/large_2x/smooth-pastel-color-romantic-background-free-photo.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .card h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        button#no {
            background-color: #ff6b6b;
            color: white;
        }

        button#yes {
            background-color: #4caf50;
            color: white;
        }

        button:active {
            transform: scale(0.9);
        }

        .gif-container {
            margin-top: 20px;
        }

        .gif-container img {
            width: 80%;
            max-width: 150px;
            height: auto;
            display: none;
        }

        @media screen and (max-width: 600px) {
            .card {
                padding: 20px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .card h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Are you idiot ðŸ¤ªðŸ¤ª?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <div class="gif-container">
            <img id="gif1" src="https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif" alt="Gif 1">
            <img id="gif2" src="https://media.giphy.com/media/l0HlSNOxJB956qwfK/giphy.gif" alt="Gif 2">
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const gif1 = document.getElementById('gif1');
        const gif2 = document.getElementById('gif2');

        // Move the "No" button to a random position when hovered
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Show a message when "Yes" button is clicked
        yesButton.addEventListener('click', () => {
            alert('I  always know it! ðŸ˜‚ðŸ˜‚');
        });

        // Switch GIFs when "No" button is clicked
        noButton.addEventListener('click', () => {
            if (gif1.style.display === 'none') {
                gif1.style.display = 'block';
                gif2.style.display = 'none';
            } else {
                gif1.style.display = 'none';
                gif2.style.display = 'block';
            }
        });
    </script>
</body>
</html>
